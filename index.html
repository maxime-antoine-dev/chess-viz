<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Chess opening visualization</title>

		<link rel="stylesheet" href="css/style.css" />

		<script src="https://d3js.org/d3.v7.min.js"></script>
		<script src="js/script.js" defer></script>
		<script src="js/HeatMap.js" defer></script>
	</head>

	<body>
		<header>
			<h1>Chess Opening Visualization</h1>
			<nav>
				<label for="time_control">Time Control:</label>
				<select id="time_control">
					<option value="rapid">Rapid</option>
					<option value="blitz">Blitz</option>
					<option value="bullet">Bullet</option>
				</select>
				<label for="elo">Elo Range:</label>
				<select id="elo">
					<option value="500-1000">500-1000</option>
					<option value="1000-1500">1000-1500</option>
					<option value="1500-2000">1500-2000</option>
					<option value="2000+">2000+</option>
				</select>
			</nav>
		</header>

		<main>
			<section id="opening_explorer">
			</section>

			<section id="popularity">
				<h2>Opening Popularity</h2>
				<div id="popularity_chart"></div>
				<iframe
					src="popu_visu2.html"
					style="border: none; width: 100%; height: 300px" ></iframe>
			</section>

			<section id="accuracy">
				<h1 class="HeatMapTitle">HeatMap de Taux de Victoire</h1>
				<div id="HeatMap"></div>
				<div id="tooltip"></div>
			</section>
		</main>

		<footer>
			<p>Made by Dorian, Jessica, Maxime, Mustapha and Salim using data from <a href="https://database.lichess.org/">Lichess</a>. Source code available on <a href="https://github.com/maxime-antoine-dev/chess-viz">GitHub</a>.</p>
		</footer>
	</body>
</html>
